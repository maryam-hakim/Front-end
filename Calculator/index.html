<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div class="calculator">
            <div class="display-box">0</div>
            <div class="keyboard">
                <table>
                    <tr>
                        <td>
                            <div class="key clear-last">C</div>
                        </td>
                        <td>
                            <div class="key clear-all" style="padding: 17px;" >AC</div>
                        </td>
                        <td>
                            <div class="key divid show-display">%</div>
                        </td>
                        <td>
                            <div class="key show-display">/</div>
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <div class="key show-display">7</div>
                            </td>
                            <td>
                                <div class="key show-display">8</div>
                            </td>
                            <td>
                                <div class="key show-display">9</div>
                            </td>
                            <td>
                                <div class="key show-display" style="padding: 22px;">*</div>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key show-display">4</div>
                        </td>
                        <td>
                            <div class="key show-display">5</div>
                        </td>
                        <td>
                            <div class="key show-display">6</div>
                        </td>
                        <td>
                            <div class="key show-display">-</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key show-display">1</div>
                        </td>
                        <td>
                            <div class="key show-display">2</div>
                        </td>
                        <td>
                            <div class="key show-display">3</div>
                        </td>
                        <td>
                            <div class="key show-display">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="key show-display" style="width: 160px;">0</div>
                        </td>
                        <td>
                            <div class="key show-display" style="padding: 13px;">.</div>
                        </td>
                        <td>
                            <div class="key equal">=</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
