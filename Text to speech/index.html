<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Text to Speech</title>
</head>
<body>

    <main>
        <h1 class="main-title">Text To Speech</h1>

        <div class="text-section">
            <h2 class="text-title">Enter Text</h2>
            <textarea name="" id="text"></textarea>
        </div>

        <div class="voice-section">
            <h2 class="voice-title">Select Voice</h2>
            <select name="" id="voice">
                <option value="Englich US">Google US English</option>
            </select>
        </div>
        <button class="submit">Convert To Speech</button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
